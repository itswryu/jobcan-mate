name: Docker Image CI for Jobcan Mate

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-push-and-cleanup-ghcr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/jobcan-mate
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Delete untagged images
      uses: Chizkiyahu/delete-untagged-ghcr-action@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository_owner: ${{ github.repository_owner }}
        repository: jobcan-mate
        owner_type: user # Explicitly set owner_type to user
        # package_name: jobcan-mate # 패키지 이름이 레포지토리 이름과 동일하면 생략 가능
        # untagged_older_than: 0 # 즉시 삭제 (일 단위)
